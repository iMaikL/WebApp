<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="static/css/main.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>

    	<header>
			<nav>
				<ul>
					<li><a href="#/about">about</a></li>
					<li><a href="#/movies">movies</a></li>
				</ul>

				<ul>
					<li><a href="#/movies">All Genres</a></li>
					<li><a href="#/movies/genre/Horror">Horror</a></li>
					<li><a href="#/movies/genre/Drama">Drama</a></li>
					<li><a href="#/movies/genre/Crime">Crime</a></li>
					<li><a href="#/movies/genre/Thriller">Thriller</a></li>
					<li><a href="#/movies/genre/Action">Action</a></li>
					<li><a href="#/movies/genre/Adventure">Adventure</a></li>
				</ul>

			</nav>
		</header>


		<main id="content">
			<section data-route="about" class="active">
					<header>
						<h1 data-bind="title"></h1>

						<p data-bind="description"></p>
						<p></p>
						<p></p>
						<p></p>

					</header>
			</section>

			<section data-route="movies">
				<article>
					<header>
						<h1 data-bind="title"></h1>
						<ul class="genres">
							<span class="genre"></span>
						</ul>
						<em><time data-bind="release_date"></time></em>
					</header>
						<img class="image">
					<p data-bind="simple_plot"></p>

					<a href="" data-bind="details">More info</a>
				</article>
			

		
			</section>

			<section data-route="movie-details">
				<article>
					<header>
						<h1 data-bind="title"></h1>
						<h2 data-bind="reviews">Review score: <span data-bind="score"></span></h2>
						<p>Release date: <time data-bind="release_date"></time></p>
					</header>
						<img data-bind="image" />
					<p><span>Plot: </span><span data-bind="plot"></span></p>
				
				</article>
			</section>
		</main>


		<script src="static/js/lib/routie.min.js"></script>
		<script src="static/js/lib/ready.min.js"></script>
		<script src="static/js/lib/modernizr.js"></script>
		<script src="static/js/lib/qwery.min.js"></script>
		<script src="static/js/lib/underscore.min.js"></script>
		<script src="static/js/lib/transparancy.min.js"></script>
		<script src="static/js/lib/hammer.min.js"></script>
        <script src="static/js/app.js"></script>
    </body>
</html>
